<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
    <script src="app.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="page-container" ng-controller='myAppController'>

      <ul class="todo-list" ng-repeat="todo in todos track by $index">
        <li>
          {{todo}}
          <button class="btn btn-default" ng-click="done(todo)">Done</button>
        </li>
      </ul>

      <ul class="new-todo">
        <li>
          <input type="text" ng-model="newTodo" ng-keyup="addTodo($event)" placeholder="New Todo"/>
        </li>
      </ul>
    </div>
  </body>
</html>
